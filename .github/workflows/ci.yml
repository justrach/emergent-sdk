name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Python Tests ───────────────────────────────────────────────
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run compatibility tests
        run: python test_compat.py

      - name: Run user workflow tests
        run: python test_user_workflow.py

      - name: Run live API tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          EMERGENTDB_API_KEY: ${{ secrets.EMERGENTDB_API_KEY }}
        run: python test_live_api.py

  # ─── TypeScript Tests ───────────────────────────────────────────
  typescript-test:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run compatibility tests
        run: node test-compat.mjs

      - name: Run user workflow tests
        run: node test-user-workflow.mjs

      - name: Run live API tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          EMERGENTDB_API_KEY: ${{ secrets.EMERGENTDB_API_KEY }}
        run: node test-live-api.mjs
