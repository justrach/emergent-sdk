name: Publish

on:
  release:
    types: [published]

jobs:
  # ─── Publish Python to PyPI ─────────────────────────────────────
  publish-python:
    name: Publish Python to PyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    permissions:
      id-token: write  # needed for trusted publishing (optional)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install dependencies and run tests
        run: |
          pip install -e .
          python test_compat.py
          python test_user_workflow.py

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  # ─── Publish TypeScript to npm ──────────────────────────────────
  publish-typescript:
    name: Publish TypeScript to npm
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run tests
        run: |
          node test-compat.mjs
          node test-user-workflow.mjs

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
